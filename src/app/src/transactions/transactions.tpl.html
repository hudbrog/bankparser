<div class="row">
    <div class="col-md-9">
        <table class="table table-striped table-condensed">
            <tbody>
            <tr ng-repeat="transaction in transactions">
                <td>{{transaction.date}}</td>
                <td>{{transaction.desc}}</td>
                <td>{{transaction.acc_amount}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
