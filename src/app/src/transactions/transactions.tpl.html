<div class="row">
    <div class="col-md-9">
        <table class="table table-striped table-condensed" ng-table="tableParams">
            <tbody>
            <tr ng-repeat="transaction in $data">
                <td data-title="'Date'">{{transaction.date}}</td>
                <td data-title="'Description'">{{transaction.desc}}</td>
                <td data-title="'Amount'">{{transaction.acc_amount}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
