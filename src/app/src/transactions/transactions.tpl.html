<!--<div class="col-md-6">-->
    <button ng-click="tableParams.sorting({})" class="btn btn-default pull-right">Clear sorting</button>
    <p><strong>Sorting:</strong> {{tableParams.sorting()|json}}

    <table class="table table-striped table-condensed" ng-table="tableParams">
        <tbody>
            <tr ng-repeat="(key, transaction) in $data">
                <td data-title="'Date'" sortable="'date'" class="col-md-1">{{transaction.date}}</td>
                <td data-title="'Description'" sortable="'desc'">{{transaction.desc}}</td>
                <td data-title="'Amount'" sortable="'acc_amount'" class="col-md-1">{{transaction.acc_amount}}</td>
                <td data-title="'Category'" sortable="'transaction.category.name'" class="col-md-1">
                    <span ng-if="!transaction.$edit">{{transaction.category.name}}</span>
                    <div ng-if="transaction.$edit">
                        <select ng-model="transaction.category" ng-options="c.name for c in categories"></select>
                    </div>
                </td>
                <td data-title="'Hidden'" sortable="'hidden'" class="col-md-1">
                    <span ng-if="!transaction.$edit">{{transaction.hidden}}</span>
                    <div ng-if="transaction.$edit"><input type="checkbox" ng-model="transaction.hidden" /></div>
                </td>
                <td data-title="'Actions'" class="col-md-1">
                    <a ng-if="!transaction.$edit" href="" class="btn btn-default btn-xs" ng-click="edit(key)">Edit</a>
                    <a ng-if="transaction.$edit" href="" class="btn btn-primary btn-xs" ng-click="save(key)">Save</a>
                    <a ng-if="transaction.$edit" href="" class="btn btn-primary btn-xs" ng-click="cancel_edit(key)">Cancel</a>
                    <a ng-if="transaction.category" href="" class="btn btn-default btn-xs" ng-click="save_hint(key)">Save Hint</a>
                </td>
            </tr>
        </tbody>
    </table>
<!--</div>-->
